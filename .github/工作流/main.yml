# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install nodejs
        uses: actions/setup-node@v3.0.0
        with: 
          node-version: "16.x"
      - name: install pkg
        run: | 
           npm install
           hexo -v
